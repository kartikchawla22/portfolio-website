<mat-toolbar>
  <button mat-icon-button *ngIf="drawer && drawer.mode === 'over'" (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="drawer.opened">
      close
    </mat-icon>
  </button>
  Kartik Chawla
</mat-toolbar>

<mat-drawer-container autosize>
  <mat-drawer #drawer>
    <button mat-button class="menu-button" [routerLink]="[ '/' ]" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="[ '/contact' ]" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Contact Me</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="[ '/projects' ]" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
  </mat-drawer>

  <div class="content" [@triggerName]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <app-footer></app-footer>
</mat-drawer-container>
