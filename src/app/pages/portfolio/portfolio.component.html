<div class="container">
    <div class="heading">
        <app-heading heading="my portfolio"></app-heading>
    </div>

    <div class="gallery">
        <div class="gallery-item" *ngFor="let project of projects">
            <img class="gallery-image" [src]="project.thumbnail" [alt]="project.name"
                [routerLink]="['/projects', project.link]" routerLinkActive="active">
        </div>
    </div>

</div>
